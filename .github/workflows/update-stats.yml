name: Update Readme Stats

on:
  schedule:
    # Runs at midnight every day
    - cron: '0 0 * * *'
  # Allows you to run it manually from the Actions tab for testing
  workflow_dispatch:

jobs:
  generate-stats:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3

      - name: Generate Top Langs (Donut + Dark Theme)
        uses: soulteary/github-readme-stats-action@v1
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          card: top-langs
          # "layout=donut" and "theme=dark"
          options: 'username=${{ github.repository_owner }}&layout=donut&theme=dark&hide=html,css'
          path: 'generated/top-langs.svg'

      - name: Commit and Push
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add generated/top-langs.svg
          git commit -m "Update Top Langs" || exit 0
          git push
